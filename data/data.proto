// protobuf for dab-tree

syntax = "proto3";
package data;

enum FeaType {
  CONT = 0;
  DISC = 1;
  RANK = 2;
}
message Value {
  oneof values {
    float v = 1;
    uint64 id = 2;
    int64 n = 3;
  }
}

message Batch {
  uint32 rows = 1; //row number
  uint32 cols = 2; //column number
  repeated Value samples = 3;
  repeated FeaType fea_types = 4 [packed=true];
}
